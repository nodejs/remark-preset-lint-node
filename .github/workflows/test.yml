name: Tests

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:

env:
  FORCE_COLOR: 2
  NODE: 12

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Clone nodejs/node repository
        uses: actions/checkout@v2
        with:
          repository: nodejs/node
          path: tmp

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE }}"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test
